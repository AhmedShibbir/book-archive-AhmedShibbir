<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body id="body">
    <nav class="pb-4 bg-secondary" id="nav">
        <div class="container mx-auto justify-content-center align-items-center py-2 d-flex">
            <h1 class="text-white">
                Welcome to book archive!
            </h1>
        </div>
        <div class="container row mx-auto my-3 align-items-center d-flex justify-content-center">
            <div class="col-6">
                <input type="text" class="form-control" id="searchingInput" placeholder="Find your favourite book here">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary" onclick="searchBook()">Search</button>
                <button class="btn btn-primary d-none mx-2" type="button" disabled id="loading">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                  </button>
              </div>
        </div>
    </nav>
    <div class="d-flex justify-content-center bg-success text-white bg-opacity-50" id="resultFoundArea">
    </div>
    <div id="resultCards" class="container row row-cols-3 gx-3 gy-5 mt-5 mx-auto d-flex justify-content-center">

    </div>
    



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
